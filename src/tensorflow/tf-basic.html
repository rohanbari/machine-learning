<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
        <title>TensorFlow Basics</title>
        <style>
            div {
                font-family: "Courier New", Courier, monospace;
                line-height: 150%;
            }
        </style>
    </head>
    <body>
        <h1>TensorFlow.js Basics</h1>
        <p>Welcome to the world of Machine Learning.</p>

        <div id="demo1"></div>
        <div id="demo2"></div>
        <div id="demo3"></div>
        <div id="demo4"></div>
        <div id="demo5"></div>
        <div id="demo6"></div>
    </body>
    <script>
        const array1 = [[1, 2, 3, 4]];
        const myTensor1 = tf.tensor(array1);

        const array2 = [
            [1, 2],
            [3, 4],
        ];
        const myTensor2 = tf.tensor(array2);

        const array3 = [
            [1, 3],
            [1, 2],
            [1, 1],
        ];
        const myTensor3 = tf.tensor(array3);

        // Last two elements in the 1st index is omitted. Possibly because of
        // incompatibility in the tensor dimensions.
        const array4 = [
            [3, 4],
            [5, 6, 7, 8],
        ];
        const myTensor4 = tf.tensor(array4);

        document.getElementById("demo1").innerHTML = myTensor1;
        document.getElementById("demo2").innerHTML = myTensor2;
        document.getElementById("demo3").innerHTML = myTensor3;
        document.getElementById("demo4").innerHTML = myTensor4;
    </script>
    <script>
        const array = [1, 2, 3, 4];
        const tensor = tf.tensor(array, [2, 2]);
        tensor.data().then((data) => display(data));

        function display(data) {
            document.getElementById("demo5").innerHTML = data;
        }
        document.getElementById("demo6").innerHTML =
            "Rank: " +
            tensor.rank +
            " // Shape: " +
            tensor.shape +
            " // DType: " +
            tensor.dtype;
    </script>
</html>

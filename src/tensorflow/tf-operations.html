<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
        <title>TensorFlow Operations</title>
        <style>
            div {
                font-family: "Courier New", Courier, monospace;
                line-height: 150%;
            }
        </style>
    </head>
    <body>
        <h1>TensorFlow.js Operations</h1>

        <div id="demo1">Loading...</div>
        <div id="demo2">Loading...</div>
        <div id="demo3">Loading...</div>
        <div id="demo4">Loading...</div>
    </body>
    <script>
        function basicOperations() {
            const tensor1 = tf.tensor([
                [1, 2],
                [3, 4],
                [5, 6],
            ]);
            const tensor2 = tf.tensor([
                [3, 1],
                [2, 4],
                [1, 6],
            ]);

            // Basic mathematical operations
            const tensorAdd = tensor1.add(tensor2);
            const tensorSub = tensor1.sub(tensor2);
            const tensorMul = tensor1.mul(tensor2);
            const tensorDiv = tensor1.div(tensor2);

            document.getElementById("demo1").innerHTML =
                "Addition: " + tensorAdd + " // Subtraction: " + tensorSub;
            document.getElementById("demo2").innerHTML =
                "Multiply: " + tensorMul + " // " + "Division: " + tensorDiv;
        }

        function special() {
            const tensor1 = tf.tensor([1, 2, 3, 4, 5, 6]);
            const tensorSquare = tensor1.square();

            document.getElementById("demo3").innerHTML =
                "Square of " + tensor1 + " is " + tensorSquare;

            const tensorNew = tensorSquare.reshape([2, 3]);
            document.getElementById("demo4").innerHTML =
                "Reshaped tensor: " + tensorNew;
        }

        basicOperations();
        special();
    </script>
    <noscript>
        <p>Please enable your JavaScript in your browser settings.</p>
    </noscript>
</html>
